<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="../../js/main.js"></script>
    <style>
        .form-group{
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>CRUD</h1>


<table class="table table-striped" style="width: 50%; margin: auto">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="user : ${users}">
        <td class="align-middle" th:text="${user.id}"></td>
        <td class="align-middle" th:text="${user.getFirstName()}"></td>
        <td class="align-middle" th:text="${user.getLastName()}"></td>
        <td class="align-middle" th:text="${user.getEmail()}"></td>
        <td style="width: 80px;" class="align-middle">
            <button th:onclick="|checkParamForm('/edit', 'POST','${user.id}')|"
                    class="btn btn-primary"
                    style="width: 80px;"
                    type="button"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Edit
            </button>
        </td>
        <td style="width: 80px;" class="align-middle">
            <button th:onclick="|checkParamForm('/delete', 'GET','${user.id}')|"
                    type="button"
                    class="btn btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal">Delete
            </button>
        </td>
    </tr>
    </tbody>
</table>


>
<!-- Button trigger modal -->
<button onclick="checkParamForm('/user', 'POST', null)"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!--                 form-->
                <form id="formUser" action="" method="">
                    <input id="userId" type="hidden" name="id" value="">
                    <div class="form-group">
                        <label for="firstName">Name</label>
                        <input value="" type="text" name="firstName" class="form-control" id="firstName"
                               placeholder="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" class="form-control" id="lastName" placeholder="lastName">
                    </div>

                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" class="form-control" id="email"
                               placeholder="Enter email">
                    </div>
<!--                    <button type="submit" class="btn btn-primary">Submit</button>-->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <!--                form-->
            </div>

        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous"></script>
</body>
</html>
